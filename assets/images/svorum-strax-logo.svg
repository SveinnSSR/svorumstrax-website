          fill="url(#iconGradient)"/>
    
    <!-- AI dots centered in bubble -->
    <circle cx="15" cy="22.5" r="2.5" fill="#fff" opacity="0.9"/>
    <circle cx="25" cy="22.5" r="2.5" fill="#fff" opacity="0.9"/>
    <circle cx="35" cy="22.5" r="2.5" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Company Name -->
  <text x="60" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="800" letter-spacing="-0.02em" fill="url(#warmOrange)">
    Sv√∂rum strax
